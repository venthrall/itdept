<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Department - About Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Matrix Code Background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .container {
      text-align: center;
      margin-top: 100px;
      position: relative;
      z-index: 2;
    }

    .heading {
      font-size: 3em;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 255, 255, 1);
      }
    }

    .image-container {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
    }

    .image-container img {
      width: 100%;
      border-radius: 10px;
    }

    .effect-container {
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      margin-top: 20px;
      max-width: 600px;
      margin: 0 auto;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .message {
      font-size: 1.5em;
      font-weight: bold;
      color: #0f0;
      letter-spacing: 2px;
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      from {
        text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
      }
      to {
        text-shadow: 0 0 15px rgba(0, 255, 0, 1);
      }
    }

    .video-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 200px;
      z-index: 3;
      border: 2px solid #0f0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Matrix Code Background -->
  <canvas id="matrix"></canvas>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/rqY950AnnPg?autoplay=1&loop=1&playlist=rqY950AnnPg&mute=0&controls=0&showinfo=0&modestbranding=1"
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>

  <div class="container">
    <div class="heading">The Coolest Department</div>
    <div class="image-container">
      <img src="https://i.ibb.co/5ggtNs1P/it.jpg" alt="IT Department Team">
    </div>
    <div class="effect-container">
      <p class="message">IT DEPARTMENT ðŸ«°</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(0);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
